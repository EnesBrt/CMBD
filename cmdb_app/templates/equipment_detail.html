{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
{% load static %}
{% load custom_filters %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Device Type</th>
                <th>Host</th>
                <th>Location</th>
                <th>Port</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ device_name }}</td>
                <td>{{ device_type }}</td>
                <td>{{ host }}</td>
                <td>{{ location }}</td>
                <td>{{ port }}</td>
                <td>{{ status }}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
{% endblock %}
